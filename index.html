<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fullscreen AR.js Mobile Example - Full Camera View</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }
        #arjsDebugUIContainer {
            display: none;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;">

        <a-camera></a-camera>
        
        <a-box position="0 0.5 -3"
               rotation="0 45 0"
               color="#4CC3D9"
               scale="1 1 1">
        </a-box>
    </a-scene>

    <script>
        function requestFullscreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        window.addEventListener('load', requestFullscreen);
        window.addEventListener('resize', requestFullscreen);

        // Ensure the scene fills the entire screen
        function resizeScene() {
            var scene = document.querySelector('a-scene');
            if (scene.hasLoaded) {
                scene.resize();
            } else {
                scene.addEventListener('loaded', function() {
                    scene.resize();
                });
            }
        }

        window.addEventListener('load', resizeScene);
        window.addEventListener('resize', resizeScene);
    </script>
</body>
</html>
