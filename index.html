<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR.js Example with Camera Feed Fix</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .a-enter-vr {
            display: none;
        }
    </style>
</head>
<body>
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-entity camera></a-entity>

        <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9" scale="1 1 1"></a-box>
    </a-scene>

    <script>
        window.onload = function() {
            let scene = document.querySelector('a-scene');
            
            if (scene.hasLoaded) {
                run();
            } else {
                scene.addEventListener('loaded', run);
            }
            
            function run() {
                let camera = document.querySelector('[camera]');
                let box = document.querySelector('a-box');
                
                // Ensure the box is visible by positioning it relative to the camera
                camera.addEventListener('componentchanged', function (evt) {
                    if (evt.detail.name === 'position') {
                        let pos = evt.detail.newData;
                        box.setAttribute('position', {x: pos.x, y: pos.y, z: pos.z - 3});
                    }
                });
            }
        };
    </script>
</body>
</html>
