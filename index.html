<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive AR.js Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none; /* Prevents default touch actions on mobile */
        }
        a-scene {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- Camera entity with a larger field of view -->
        <a-entity camera="fov: 80" look-controls></a-entity>

        <!-- Add a box positioned further away -->
        <a-box position="0 0 -2" 
               rotation="0 45 0" 
               color="#4CC3D9" 
               scale="0.3 0.3 0.3" 
               ></a-box>
    </a-scene>
</body>
</html>
