<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Extruded Text AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-troika-text@0.7.0/dist/aframe-troika-text.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #arjs-video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            object-position: center center !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: -1 !important;
        }
    </style>
</head>
<body>
    <a-scene
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
        vr-mode-ui="enabled: false"
    >
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        
        <a-entity id="text3D" position="0 1.5 -3" rotation="0 0 0" scale="1 1 1">
           <a-entity
    troika-text="value: AR TEXT; color: #4CC3D9; fontSize: 0.5; outlineWidth: 0.05; outlineColor: #ffffff; align: center; anchor: center; depth: 0.3;"
    material="metalness: 0.8; roughness: 0.2;"
></a-entity>
        </a-entity>

        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" color="#ffffff" intensity="1" position="-1 1 1"></a-light>
    </a-scene>

    <script>
        window.addEventListener('load', function() {
            const video = document.querySelector('#arjs-video');
            if (video) {
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                video.style.objectPosition = 'center center';
                video.style.position = 'absolute';
                video.style.top = '0';
                video.style.left = '0';
                video.style.zIndex = '-1';
            }

            const scene = document.querySelector('a-scene');
            const text3D = document.querySelector('#text3D');

            scene.addEventListener('loaded', function() {
                scene.resize();
            });

            window.addEventListener('resize', function() {
                scene.resize();
            });

            // Add touch-based rotation
            let touchStartX;
            scene.addEventListener('touchstart', function(event) {
                touchStartX = event.touches[0].pageX;
            });

            scene.addEventListener('touchmove', function(event) {
                if (touchStartX) {
                    const touchEndX = event.touches[0].pageX;
                    const deltaX = touchEndX - touchStartX;
                    text3D.object3D.rotation.y += deltaX * 0.01;
                    touchStartX = touchEndX;
                }
            });

            // Add pinch-to-zoom functionality
            let initialDistance;
            scene.addEventListener('touchstart', function(event) {
                if (event.touches.length === 2) {
                    initialDistance = Math.hypot(
                        event.touches[0].pageX - event.touches[1].pageX,
                        event.touches[0].pageY - event.touches[1].pageY
                    );
                }
            });

            scene.addEventListener('touchmove', function(event) {
                if (event.touches.length === 2) {
                    const currentDistance = Math.hypot(
                        event.touches[0].pageX - event.touches[1].pageX,
                        event.touches[0].pageY - event.touches[1].pageY
                    );
                    const scale = currentDistance / initialDistance;
                    text3D.object3D.scale.multiplyScalar(scale);
                    initialDistance = currentDistance;
                }
            });
        });
    </script>
</body>
</html>
