<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR.js Example with Full Screen Camera</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .a-enter-vr {
            display: none;
        }
        #arjs-video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            object-position: center center !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: -1 !important;
        }
    </style>
</head>
<body>
    <a-scene
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
    >
        <a-camera position="0 0 0"></a-camera>
        <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9" scale="1 1 1"></a-box>
    </a-scene>

    <script>
        window.addEventListener('load', function() {
            const video = document.querySelector('#arjs-video');
            if (video) {
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                video.style.objectPosition = 'center center';
                video.style.position = 'absolute';
                video.style.top = '0';
                video.style.left = '0';
                video.style.zIndex = '-1';
            }

            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function() {
                scene.resize();
            });

            window.addEventListener('resize', function() {
                scene.resize();
            });
        });
    </script>
</body>
</html>
