<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive AR.js Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            touch-action: none; /* Prevent touch actions on mobile */
        }
        a-scene {
            width: 100vw;  /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- Camera entity settings -->
        <a-entity camera="fov: 80; far: 1000; near: 0.1" look-controls></a-entity>

        <!-- Box positioned 2 units away, ensures it's visible -->
        <a-box position="0 0 -4" 
               rotation="0 45 0" 
               color="#4CC3D9" 
               scale="0.5 0.5 0.5" 
              </a-box>
    </a-scene>
</body>
</html>
